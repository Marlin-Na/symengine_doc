<h2>Expand a Symbolic Expression</h2>

<h3>Description</h3>

<p>This function takes a SymEngine object and return
its expanded form.
</p>


<h3>Usage</h3>

<pre>
expand(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>A Basic/VecBasic/DenseMatrix S4 object.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>Same type as input.
</p>


<h3>Examples</h3>

<pre>
expr &lt;- S(~ (x + y) ^ 3)
expand(expr)
</pre>


</body></html>
